<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <header class="jumbotron">
            <div class="col-sm-12">
                <h1><i class="fa fa-newspaper-o" aria-hidden="true"></i>New York Times Search</h1>
            </div>
        </header>

        <section class="card">
                <h3 class="card-header"><i class="fa  fa-list-alt"></i>Search Parameters</h3>
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="searchTerm">Search Term:</label>
                            <input type="text" class="form-control" id="searchTerm" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="retrieveCount">Number of Records to Retrieve:</label>
                            <select class="form-control" id="retrieveCount">
                                <option>1</option>
                                <option>5</option>
                                <option>10</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="startYear">Start Year (Optional):</label>
                            <input type="text" class="form-control" id="startYear" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="endYear">End Year (Optional):</label>
                            <input type="text" class="form-control" id="endYear" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true" id="search"></i>Search</button>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-trash" aria-hidden="true" id="clearResults"></i>Clear Results</button>
                    </form>
                </div>

        </section>

        <section class="card">
            <h3 class="card-header"><i class="fa fa-table" aria-hidden="true"></i>Top Articles</h3>
            <div class="card-body" id="articleResults">
            <!-- Append to this section for results -->

            </div>
        </section>

    </main>

    <script src="/assets/js/script.js"></script>
</body>

</html>
